<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker</title>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container">


    <!-- Adding Header  -->
    <header>
        <h1 class="text-center my-5 heading">
            Monthly Expense Tracker ðŸ§®
        </h1>
    </header>


    <main class="container">
        <!-- 1 row 2 columns  -->
        <section class="row gx-5 my-5">
            <div class="col-lg-6 col-sm-12 mb-5">
                <!-- left image  -->
                <img class="img-fluid" src="assets/image/money.jpg" alt="" srcset="">
            </div>
            <div class="col-lg-6 col-sm-12 column_property mb-5">

                <!-- Calculation  -->

                <div class="text-center Income_Title ">Income</div>
                <div class="d-flex mt-4 align-content-center align-items-center justify-content-center">
                    <h5 class="cost_name">Income</h5>
                    <!-- income input  -->
                    <input id="income-input" min="0" class="mx-3" type="number" name="" id="" value="10000">
                </div>
                <!-- error message  -->
                <h5 id="income-error" class="text-center message">Wrong Input</h5>
                <div class="text-center Income_Title mt-5">Expenses</div>
                <div class="d-flex mt-4 align-content-center align-items-center justify-content-center">
                    <h5 class="cost_name">Food:</h5>
                    <!-- food input  -->
                    <input id="food-input" min="0" class="mx-3" type="number" name="" id="" value="3000">

                </div>
                <!-- error message  -->
                <h5 id="food-error" class="text-center message">Wrong Input</h5>
                <div class="d-flex mt-4 align-content-center align-items-center justify-content-center">
                    <h5 class="cost_name">Rent:</h5>
                    <!-- rent input  -->
                    <input id="rent-input" min="0" class="mx-3" type="number" name="" id="" value="2000">

                </div>


                <!-- error message  -->
                <h5 id="rent-error" class="text-center message">Wrong Input</h5>
                <div class="d-flex mt-4 align-content-center align-items-center justify-content-center">
                    <h5 class="cost_name">Clothes:</h5>
                    <!-- Cloth input  -->
                    <input id="cloth-input" min="0" class="mx-3" type="number" name="" id="" value="500">
                </div>

                <!-- error message  -->
                <h5 id="cloth-error" class="text-center message">Wrong Input</h5>
                <!-- error message  -->
                <h5 id="total-error" class="text-center mt-5 message">Wrong Input</h5>
                <div class="d-flex mt-4 align-content-center align-items-center justify-content-center">

                    <!-- calculate button  -->
                    <button id="calculate-button" type="button" class="my-2 btn btn-primary btn-lg aqua_button">Calculate</button>

                </div>

                <!-- Total Expenses will be printed here  -->

                <div class="text-center Income_Title mt-3">Total Expenses: <span id="expense">0</span></div>

                <!-- Balance will be printed here  -->

                <div class="text-center Income_Title mt-3">Balance: <span id="balance">0</span></div>

                <div class="d-flex flex-column flex-md-row mt-4 align-content-center align-items-center justify-content-center">
                    <h5 class="cost_name">Save:</h5>
                    <input id="save-input" min="0" class="" type="number" name="" id="" value="20">
                    <h5 class="percent mx-3">%</h5>
                    <button id="save-button" class="btn btn-primary aqua_button" type="submit">Save</button>
                </div>
                <!-- error message  -->
                <h5 id="save-error" class="text-center mt-5 message">Wrong Input</h5>

                <!-- Saving Amount will be printed here  -->
                <div class="text-center Income_Title mt-5">Saving Amount: <span id="save">0</span> </div>
                <!-- Remaining Balance will be printed here  -->
                <div class="text-center Income_Title mt-3">Remaining Balance: <span id="remain">0</span> </div>

            </div>

        </section>
    </main>


    <footer>

    </footer>
    <!-- index.js  -->
    <script src="assets/js/index.js"></script>
    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
